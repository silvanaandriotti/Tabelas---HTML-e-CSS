<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - HTML e CSS</title>
    <link rel="stylesheet" type="text/css" href="Tabelas - Parte 1.css" media="screen" />
</head>
<body>
    <h1>Tabelas  - HTML e CSS</h1>
    <h2>Tabela 1</h2>
    <table>
        <tr>
          <td style="text-align: left;">1</td>
          <td style="text-align: left;">2</td>
          <td style="text-align: left;">3</td>
        </tr>
        <tr>
            <td style="text-align: center;">4</td>
            <td style="text-align: center;">5</td>
            <td style="text-align: center;">6</td>
          </tr>
          <tr>
            <td style="text-align: right;">7</td>
            <td style="text-align: right;">8</td>
            <td style="text-align: right;">9</td>
          </tr>
      </table>
      <br>
      <h2>Tabela 2</h2>
      <table>
        <tr>
          <td style="text-align: left;">1</td>
          <td style="text-align: left;">2</td>
          <td style="text-align: left;">3</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">4</td>
        </tr>
        <tr>
          <td style="text-align: left;">7</td>
          <td style="text-align: left;">8</td>
          <td style="text-align: left;">9</td>
        </tr>
      </table>
      <br>
      <h2>Tabela 3</h2>
      <table>
        <tr>
          <td style="text-align: left;">1</td>
          <td style="text-align: left;">2</td>
          <td rowspan="3" style="text-align: center;">3</td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">4</td>
        </tr>
          <tr>
          <td style="text-align: left;">5</td>
          <td style="text-align: left;">6</td>
        </tr>
      </table>
</body>
</html>
